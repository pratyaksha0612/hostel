<html>
 <head>
  <title>
   MY ACCOUNT

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: 4D869C;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {

        }

            height: 40px;
            margin-right: 10px;
        }
        .header .user-info span {
            font-size: 14px;
        }
        .sidebar {
            width: 60px;
            background-color: #f5f5f5;
            position: fixed;
            top: 70;
            bottom: 0;
            left: 0;
            padding-top: 10px;
            border-right: 1px solid #ddd;
        }
        .sidebar i {
            display: block;
            text-align: center;
            padding: 15px 0;
            color: #333;
            font-size: 20px;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
  </style>

 <body>

    </span>

  </div>
  <div class="sidebar">
    <a href="/a-sidebar">

    </a>

    </a>
    <a href="/a-mess-menu">

    </a>
    <a href="/a-room-cleaning">

    </a>

    </a>
    <a href="/a-notice-board">

    </a>
