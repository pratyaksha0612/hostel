<html>
 <head>
  <title>
   Emergency Contact
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F1F0E8;
        }
        .header {
            background-color: #4a7a8c;
            color: rgb(0, 0, 0);
            padding: 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left-section {
            display: flex;
            align-items: center;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
        }
        .header .logo {
            height: 40px;
            margin-right: 20px;
        }
        .header .title {
            font-size: 24px;
        }
        .header .right-section {
            display: flex;
            align-items: center;
        }
        .header .profile-photo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-left: 40px;
        }
        .sidebar {
            width: 60px;
            background-color: #EEF7FF;
            position: fixed;
            top: 60px; 
            bottom: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }
        .sidebar a:hover {
            background-color: #c0d3de;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .contact-section {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .contact-section label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-section button {
            padding: 10px 20px;
            background-color: #4a7a8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-section button:hover {
            background-color: #3a5a6c;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left-section">
    <img src="Aura_Homes.png"  alt="Aura Homes Logo" class="h-16" height="40"  width="75"/>
    <span class="title">
    </span>
   </div>
    <img src="Authority .jpg"  alt="Authority Logo" class="h-16" height="40"  width="50"/>
   </div>
   <span class="title">
   </span>
  </div>
  <div class="sidebar">
    <a href="/a-sidebar">
     <i class="fas fa-bars">
     </i>
    </a>
    <a href="/a-attendance">
     <i class="fas fa-bell">
     </i>
    </a>
    <a href="/a-mess-menu">
     <i class="fas fa-utensils">
     </i>
    </a>
    <a href="/a-room-cleaning">
     <i class="fas fa-broom">
     </i>
    </a>
    <a href="/a-complaints">
     <i class="fas fa-book">
     </i>
    </a>
    <a href="/a-notice-board">
     <i class="fas fa-thumbtack">
     </i>
    </a>
    <a href="/a-social-media">
     <i class="fas fa-comment">
     </i>
    </a>
    <a href="/a-contact">
     <i class="fas fa-phone">
     </i>
    </a>
    <a href="/a-change">
     <i class="fas fa-lock">
     </i>
    </a>
   </div>
  <div class="content">
   <div class="contact-section">
    <h2>
     Contact Information
    </h2>
    <label for="contact-name">
     Contact Name:
    </label>
    <input id="contact-name" placeholder="Enter contact name" type="text"/>
    <label for="contact-number">
     Contact Number:
    </label>
    <input id="contact-number" placeholder="Enter contact number" type="text"/>
    <button type="button">
     Save
    </button>
   </div>
  </div>
 </body>
</html>
